<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Calcular Média Escolar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
        <h1>Calculadora da Média dos alunos</h1>
        <form action="/calcular_media" method="post">
            <label for="nota1"> Informe a primeira nota</label>
            <input type="number" id="nota1" name="nota1" step="0.01" required>
            <label for="nota2"> Informe a segunda nota</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required>
            <label for="nota3"> Informe a terceira nota</label>
            <input type="number" id="nota3" name="nota3" step="0.01" required>

            <button type="submit">Converter</button>
        </form>
    </div>

    {% if media %}
        <div class="resultado">
            <h2>Resultado da média</h2>
            <p><strong>A média foi de: </strong> {{ media }} e o estudante foi {{diagnostico}} </p>

        </div>

             {% endif %}
        </div>
</body>
</html>
